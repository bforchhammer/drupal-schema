schema.compare:
  path: /admin/structure/schema
  defaults:
    _title: Schema
    _form: \Drupal\schema\Form\SchemaCompare
  requirements:
    _permission: 'administer schema'
schema.describe:
  path: /admin/structure/schema/describe
  defaults:
    _title: Describe
    _form: \Drupal\schema\Form\SchemaDescribe
  requirements:
    _permission: 'administer schema'
schema.inspect:
  path: /admin/structure/schema/inspect
  defaults:
    _title: Inspect
    _form: \Drupal\schema\Form\SchemaInspect
  requirements:
    _permission: 'administer schema'
schema.sql:
  path: /admin/structure/schema/sql
  defaults:
    _title: SQL
    _content: '\Drupal\schema\Controller\DefaultController::schema_sql'
  requirements:
    _permission: 'administer schema'
schema.show:
  path: /admin/structure/schema/show
  defaults:
    _title: Show
    _content: '\Drupal\schema\Controller\DefaultController::schema_show'
  requirements:
    _permission: 'administer schema'
schema.settings_form:
  path: /admin/structure/schema/settings
  defaults:
    _title: Settings
    _form: \Drupal\schema\Form\SchemaSettingsForm
  requirements:
    _permission: 'administer schema'
